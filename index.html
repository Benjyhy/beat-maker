<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BeatMaker</title>
</head>

<body>

    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <div class="type-and-mute">
                    <h1>Kick</h1>
                    <button data-track="0" class="mute kick-volume">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                </div>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick-classic.mp3">Classic Kick</option>
                    <option value="./sounds/kick-808.mp3">808 Kick</option>
                    <option value="./sounds/kick-heavy.mp3">Classic Heavy</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <div class="type-and-mute">
                    <h1>Snare</h1>
                    <button data-track="1" class="mute snare-volume">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                </div>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/snare-acoustic01.mp3">Classic Snare</option>
                    <option value="./sounds/snare-808.mp3">808 Snare</option>
                    <option value="./sounds/snare-vinyl02.mp3">Snare Vinyl</option>
                    <option value="./sounds/snare-lofi01.mp3">Snare Lofi</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <div class="type-and-mute">
                    <h1>Hihat</h1>
                    <button data-track="2" class="mute hihat-volume">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                </div>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/hihat-acoustic01.mp3">Hihat Acoustic</option>
                    <option value="./sounds/hihat-808.mp3">808 Hihat</option>
                    <option value="./sounds/hihat-digital.mp3">Digital Hihat</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class="play">PLAY</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" min="20" max="300" value="150">
            <p>Tempo: <span class="tempo-nr">150</span></p>
        </div>
    </div>


    <audio src="./sounds/kick-classic.mp3" class="kick-sound"></audio>
    <audio src="./sounds/snare-acoustic01.mp3" class="snare-sound"></audio>
    <audio src="./sounds/hihat-acoustic01.mp3" class="hihat-sound"></audio>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
        integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw=="
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
